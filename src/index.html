<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="connected"></div>
    <img id="qrcode" alt="" srcset="" />
    <button onclick="generateQrCode()">Generate QRCODE</button>
    <div id="logs"></div>
    <script>
      var text = null;
      const socket = io("localhost:8080", {
        extraHeaders: {
          authorization: "Bearer n2837423479832werw9837432h4",
        },
      });
      socket.on("qr-expired", () => {
        document.querySelector("#qrcode").innerHTML = "EXPIRED";
      });
      const logs = document.querySelector("#logs");
      socket.on("logs", (e) => {
        logs.innerHTML += "<p>" + e + "/5<p>";
      });
      socket.on("qrcode", (e) => {
        document.getElementById("qrcode").src = e.qr;
      });

      function generateQrCode() {
        socket.emit("get-session", "deden");
      }
    </script>
  </body>
</html>
